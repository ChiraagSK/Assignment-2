<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="logo"><l1 class="symbol">Cineflix</l1></div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-item active">Home</li>
                    <li class="menu-item">Movies</li>
                    <li class="menu-item">About</li>
                    <li class="menu-item">Contact</li>
                </ul>
            </div>
            <div class="profile">
                <img class="pfp" src="pfp.jpg" alt="">
                <div class="pfp-text-holder">
                    <span class="pfp-text">Log In</span>
                </div>
            </div>
        </div> 
    </div>
    <div class="sidebar">
        <i class="sidebar-icon fa-magnifying-glass"></i>
        <i class="sidebar-icon fa-house"></i>
        <i class="sidebar-icon fa-users"></i>
        <i class="sidebar-icon fa-cart-shopping"></i>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured">
            </div>
        </div>
    </div>
</body>
</html>
